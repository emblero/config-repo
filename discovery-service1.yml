server:
  port: 8761
  address: 0.0.0.0  # Слушаем все интерфейсы

eureka:
  instance:
    hostname: discovery-service1  # Должно совпадать с именем в docker-compose
    prefer-ip-address: false      # Обязательно false для Docker
    instance-id: ${eureka.instance.hostname}:${server.port}  # Уникальный ID

  client:
    register-with-eureka: false   # Не регистрировать себя как клиента
    fetch-registry: false         # Не загружать реестр
    service-url:
      defaultZone: http://discovery-service1:8761/eureka/
    healthcheck:
      enabled: true               # Включить health checks

  server:
    enable-self-preservation: false       # Отключить для тестовой среды
    wait-time-in-ms-when-sync-empty: 0   # Ускорить старт
    eviction-interval-timer-in-ms: 5000   # Частота проверки (5 сек)
    peer-node-connect-timeout-ms: 1000    # Таймаут подключения
    peer-node-read-timeout-ms: 1000       # Таймаут чтения
    response-cache-update-interval-ms: 1000 # Частота обновления кеша
    use-dns-for-fetching-service-urls: false # Отключить DNS-поиск
    
    # Явное указание нод (для версий Spring Cloud 2022+)
    peer-eureka-nodes: discovery-service1:8761
