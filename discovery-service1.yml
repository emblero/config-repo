server:
  port: 8761
  address: 0.0.0.0

eureka:
  instance:
    hostname: discovery-service1
    prefer-ip-address: false  # Должно быть false для Docker

  client:
    register-with-eureka: false
    fetch-registry: false
    service-url:
      defaultZone: http://discovery-service1:8761/eureka/
      # Добавьте это для корректной работы в кластере:
      availability-zones: 
        default: http://discovery-service1:8761/eureka/

  server:
    enable-self-preservation: false
    wait-time-in-ms-when-sync-empty: 0
    eviction-interval-timer-in-ms: 5000
    # Явно указываем hostname для реплик:
    peer-node-connect-timeout-ms: 1000
    peer-node-read-timeout-ms: 1000
    peer-node-total-connections: 10
