server:
  port: 8761
  address: 0.0.0.0

eureka:
  instance:
    hostname: discovery-service1
    prefer-ip-address: false
    instance-id: ${eureka.instance.hostname}:${server.port}

  client:
    register-with-eureka: false
    fetch-registry: false
    service-url:
      defaultZone: http://discovery-service1:8761/eureka/
    healthcheck:
      enabled: true

  server:
    enable-self-preservation: false
    wait-time-in-ms-when-sync-empty: 0
    eviction-interval-timer-in-ms: 5000
    peer-node-connect-timeout-ms: 1000
    peer-node-read-timeout-ms: 1000
    response-cache-update-interval-ms: 1000
    use-dns-for-fetching-service-urls: false
    # Добавьте эти параметры:
    peer-eureka-nodes: discovery-service1:8761
    peer-node-url: http://discovery-service1:8761/eureka/  # Критически важный параметр
