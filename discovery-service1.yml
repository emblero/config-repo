server:
  port: 8761
  address: 0.0.0.0

eureka:
  instance:
    hostname: discovery-service1
    prefer-ip-address: true
  client:
    register-with-eureka: false
    fetch-registry: false
    service-url:
      defaultZone: http://discovery-service1:8761/eureka/
    server:
    enable-self-preservation: false  # Отключает защиту "self-preservation" для тестовой среды
    wait-time-in-ms-when-sync-empty: 0  # Ускоряет обработку пустого реестра
