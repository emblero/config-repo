spring:
  application:
    name: gateway-service
server:
  port: 8084
  cloud:
    gateway:
      discovery:
        locator:
          enabled: true
          lower-case-service-id: true
      routes:
        - id: order-service
          uri: http://localhost:8081
          predicates:
            - Path=/api/orders/**
        - id: payment-service
          uri: http://localhost:8082
          predicates:
            - Path=/api/payments/**
        - id: ticket-service
          uri: http://localhost:8083
          predicates:
            - Path=/api/tickets/**

eureka:
  client:
    enabled: true
    service-url:
      defaultZone: http://localhost:8080/eureka/
    register-with-eureka: true
    fetch-registry: true
